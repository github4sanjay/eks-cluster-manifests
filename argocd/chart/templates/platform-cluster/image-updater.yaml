apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: image-updater
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 0.8.4
    chart: argocd-image-updater
    helm:
      values: |
        config:
          registries:
            - name: Jetbrain Space
              api_url: https://opiniongist.registry.jetbrains.space
              prefix: jetbrains.space
              credentials: secret:argocd/container-registry#credential
  project: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true